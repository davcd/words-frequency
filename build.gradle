plugins {
    id 'java'
    id 'application'
}

group 'com.davcd'
version '1.0-SNAPSHOT'

application {
    mainClass = 'com.davcd.wordsfrequency.Main'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
